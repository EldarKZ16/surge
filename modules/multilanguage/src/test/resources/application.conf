kafka.port = 57283
kafka.brokers = "localhost:57283"
zookeeper.port = 0

surge {
    state-store-actor {
        max-initialization-attempts = 10
    }
}

# #akka_config
akka {
  actor {
    provider = "remote"
  }

  remote {
    artery {
      enabled = on
      transport = tcp

      # This is the hostname this instance uses to advertise itself to peers
      canonical.hostname = "localhost"
      canonical.port = 0
    }
    log-remote-lifecycle-events = off
  }
}

surge-server {

  host = "127.0.0.1"
  host = ${?LOCAL_SERVER_HOST}
  port = 6667
  port = ${?LOCAL_SERVER_PORT}
  events-topic = "events"
  events-topic = ${?EVENTS_TOPIC}
  state-topic = "state"
  state-topic = ${?STATE_TOPIC}
  aggregate-name = "aggregate"
  aggregate-name = ${?AGGREGATE_NAME}

}
