kafka.port = 6001
kafka.brokers = "localhost:"${kafka.port}
zookeeper.port = 0

# #akka_config
akka {
  actor {
    provider = "remote"
  }

  remote {
    artery {
      enabled = on
      transport = tcp

      # This is the hostname this instance uses to advertise itself to peers
      canonical.hostname = "localhost"
      canonical.port = 0
    }
    log-remote-lifecycle-events = off
  }
}

surge-server {
  events-topic = "events"
  state-topic = "state"
  aggregate-name = "aggregate"
}
