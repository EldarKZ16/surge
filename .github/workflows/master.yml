name: master

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      TEMPLATE_TYPE: lib
      IS_PIPELINE: 'true'
      NAMESPACE: gears-arch
      NAMESPACE_AIRLOCK_HOST: https://gateway.quark-airlock.dlas1.ucloud.int/gears-tools
      NAMESPACE_AIRLOCK_HASH: ${{ secrets.AIRLOCK_HASH }}
      NAMESPACE_AIRLOCK_NAME: dev
      PIPELINE_NAME:  surge-kafka-streams.lib
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.8
      - name: test
        run: 'fnd update && fnd tanagra:build:test'
      - name: sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt -batch -Dsonar.host.url='https://sonar.ulti.io' -Dsonar.login=$SONAR_TOKEN -Dsonar.projectKey='GEARS_Tools:surge-kafka-streams' -Dsonar.projectName='surge-kafka-streams' sonarScan
      - name: publish library
        run: 'fnd tanagra:deploy:library --npmrc_base64=secrets.dev::artifactory/npm:npmrc-base64 --artifactory_url=https://artifactory.mia.ulti.io/artifactory --artifactory_username=gt --artifactory_password=secrets.dev::artifactory:password'
